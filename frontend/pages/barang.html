<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Barang - Inventarisasi</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/barang.css">
</head>
<body>
  <div class="header">
    <div class="header-content">
      <h2 class="header-title">Sistem Inventarisasi Barang</h2>
      <button class="logout-btn">Logout</button>
    </div>
  </div>

  <div class="container">
    <div class="table-container">
      <div class="table-header">
        <div class="table-header-content">
          <h3 class="table-title">Data Barang</h3>
          <button class="btn btn-primary" onclick="window.location.href='./tambah-barang.html'">
            + Tambah Barang
          </button>
        </div>
      </div>
      <div class="table-wrapper">
        <table id="barangTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Kode</th>
              <th>Nama</th>
              <th>Kategori</th>
              <th>Jumlah</th>
              <th>Satuan</th>
              <th>Kondisi</th>
              <th>Lokasi</th>
              <th>Keterangan</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="9" class="loading">Memuat data...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <script type="module">
    import { initBarangPage } from '../js/barang.js';
    initBarangPage();
  </script>
</body>
</html>
